<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本格式化</title>
    <style>
        table {
            font-size: large;
            align-content: end;
            color: pink;
            border: 1;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>语意</td>
            <td>标签</td>
            <td>说明</td>
        </tr>
        <tr>
            <td>加粗</td>
            <td>strong or b</td>
            <td></td>
        </tr>
        <tr>
            <td>倾斜</td>
            <td>em or i</td>
            <td></td>
        </tr>
        <tr>
            <td>删除线</td>
            <td>del or s</td>
            <td></td>
        </tr>
        <tr>
            <td>下划线</td>
            <td>ins or u</td>
            <td></td>
        </tr>
        <tr></tr>
    </table>
    <img src="pic/文本格式标签.png" alt="">
</body>

</html>
